<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>ckthewu's home</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

</head>
<body>
<div class="header">

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>

            <li class="pure-menu-item"><a href="/ckweibo/weibohome/" class="pure-menu-link">CkWeibo</a></li>

            <li class="pure-menu-item"><a href="/logout/" class="pure-menu-link">Log Out</a></li>
            {% else %}
            <li class="pure-menu-item"><a href="/login/" class="pure-menu-link">Log In</a></li>
            {% endif %}
        </ul>

    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">ckthewu's home</h1>
        <p class="splash-subhead">
            The first web of ckthewu
        </p>
        <p>
            <a href="/blog/archive/" class="pure-button pure-button-primary">Into Blog</a>
        </p>

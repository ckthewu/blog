


                   <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>ckthewu's home</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/marketing.css">
</head>
<body>
<div class="splash-container">
    <div class="splash">
        <p class="splash-subhead">
        <form class="form" action="in/" method=post>
                <fieldset class="pure-group">
                {% csrf_token %}
                <input type="text" class="pure-input-2-3" placeholder="Username" name="username"><hr>
                <input type="password" class="pure-input-2-3" placeholder="Password" name="password">
                </fieldset>
                <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Sign in</button>
                </form>
        </p>
        <p>
        </p>
    </div>
</div>
</body>
</html>
